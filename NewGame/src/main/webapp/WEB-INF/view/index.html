@ include("/common/_header.html") {} 
<script src="${ctxPath}/static/blade/js/blade-toolbox.js" type="text/javascript" ></script>
<style type="text/css">
    #bread_left{
    	float:left;
	    width:85%;
		overflow:hidden;
		display:inline-block;
    }
    
    #bread_right{
   		float:right;
	    width:15%;
		display:inline-block;
    }
    
	#blade_tab{
		width:4096px;
		top:6px;
		left:-1px;
	}
   	
   	#blade_tab_content{
	   	border:0px;
	   	padding:5px 5px 0px 5px;
	   	margin-top:40px;
	   	height:100%;
   	}
	#parentIframe, #parentIfour {
	    display: none;
	}
   </style>
		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			@ include("/common/_sidebar.html") {}
			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="bread_left">
		               	<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="${ctxPath}">首页</a>
							</li>
							<li class="active"><span class="Current_page iframeurl"></span></li>
                            <li class="active" id="parentIframe"><span class="parentIframe iframeurl"></span></li>
							<li class="active" id="parentIfour"><span class="parentIfour iframeurl"></span></li>
						</ul>
					</div>
					
					<!-- Tab tools -->
					<div class="breadcrumbs" id="bread_right">
					 	@include("/common/_tabtoolbar.html"){}
					</div>
				</div><!-- /.main-content -->
					
   				 <!-- Tab panes -->
                <!-- <div id="blade_tab_content" class="tab-content">
	                <script type="text/javascript">
						$(function(){
							initMain("home", "${ctxPath}/main/view/${shiro.getUser().id}");
						});
					</script>
                </div> -->
                <iframe id="iframe" style="border:0; width:100%; background-color:#FFF;float:left;"name="iframe" frameborder="0" src="${ctxPath}/main/view/${shiro.getUser().id}">  </iframe>
				 
			</div>
		</div><!-- /.main-container -->
		<script type="text/javascript">
		 $("#iframe").height($(window).height()-140); 
		 $(document).on('click','.iframeurl',function(){
                var cid = $(this).attr("name");
				var cname = $(this).attr("title");
                $("#iframe").attr("src",cid).ready();
				$("#Bcrumbs").attr("href",cid).ready();
				$(".Current_page a").attr('href',cid).ready();	
                $(".Current_page").attr('name',cid);
				$(".Current_page").html(cname).css({"color":"#333333","cursor":"default"}).ready();	
				$("#parentIframe").html('<span class="parentIframe iframeurl"> </span>').css("display","none").ready();	
				$("#parentIfour").html(''). css("display","none").ready();		
	      });
		</script>
	  @ include("/common/_acescript.html") {}
	</body>
</html>
