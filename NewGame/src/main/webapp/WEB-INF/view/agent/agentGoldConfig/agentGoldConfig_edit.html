@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
<!--		<input type="hidden" name="agentGoldConfig.id" value="${agentGoldConfig.id}"/>-->
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">分享人数: </td>
					<td><input type="text" name="agentGoldConfig.InviteNum" value="${agentGoldConfig.InviteNum}" readonly/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">领取数量: </td>
					<td><input type="text" name="agentGoldConfig.Award" value="${agentGoldConfig.Award}"/></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
