<script src="${ctxPath}/static/layui-v2.8.4/layui/layui.js"></script>
<link href="${ctxPath}/static/layui-v2.8.4/layui/css/layui.css" rel="stylesheet">
<!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
<form class="layui-form layui-form-pane" id="update_form" method="post" enctype="multipart/form-data" action="${ctxPath}/dict_data/update" lay-filter="demo-val-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">代理身份</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" readonly>
            <input type="hidden" name="id" autocomplete="off" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷1</label>
        <div class="layui-input-block">
            <input type="text" name="level1" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">快捷2</label>
        <div class="layui-input-block">
            <input type="text" name="level2" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷3</label>
        <div class="layui-input-block">
            <input type="text" name="level3" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷4</label>
        <div class="layui-input-block">
            <input type="text" name="level4" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷5</label>
        <div class="layui-input-block">
            <input type="text" name="level5" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷6</label>
        <div class="layui-input-block">
            <input type="text" name="level6" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷7</label>
        <div class="layui-input-block">
            <input type="text" name="level7" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快捷8</label>
        <div class="layui-input-block">
            <input type="text" name="level8" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-block">
            <input type="radio" name="isOpen" value="0" title="启用" checked>
            <input type="radio" name="isOpen" value="1" title="禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <!--        style="display: none"-->
        <button class="layui-btn" lay-submit lay-filter="edit_btn">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        var layer = layui.layer;
        form.val('demo-val-filter', {
            "id":"${model.id}",
            "name":"${model.name}",
            "isOpen":"${model.isOpen}",
            "level1":"${model.level1}",
            "level2":"${model.level2}",
            "level3":"${model.level3}",
            "level4":"${model.level4}",
            "level5":"${model.level5}",
            "level6":"${model.level6}",
            "level7":"${model.level7}",
            "level8":"${model.level8}",
        });
        // 提交事件
        form.on('submit(edit_btn)', function(arg){
            var field = arg.field;
            layui.jquery.ajax({
                url: '${ctxPath}/transferconfig/update',
                data: field,
                dataType: 'json',
                type: 'POST',
                success:function(result){
                    if(result.code != 0){
                        parent.layer.msg(result.message, {shade: 0.3})
                    }else{
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //layer信息提示
                        setTimeout(function () { parent.layer.close(index) }, 330);//延迟
                        parent.layer.msg(result.message,{shade: 0.3})
                        setTimeout(function () {
                            parent.location.reload();
                        },500)
                    }
                }
            });
            return false;
        });

    });
</script>
