<script>
    var ctx = "${ctxPath}";
    var _filter = '';

    layui.use(function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#ID-laydate-start-date',
            value: getCurrentMonthFirst().format('yyyy-MM-dd'),
            isInitValue: true

        laydate.render({
            elem: '#ID-laydate-end-date',

        })
        laydate.render({
            elem: '#ID-laydate-range',

        });

        var form = layui.form;

            elem: '#ID-table-demo-search'

                _search: false,
                nd: new Date().getTime(),
                sidx: "",
                sord: "asc"
            }
            , limit: 50
            , limits: [10, 50, 100]
            , request: {
                pageName: 'page', // 页码的参数名称，默认：page
                limitName: 'rows' // 每页数据条数的参数名，默认：limit
            },
            parseData: function (res) { // res 即为原始返回的数据
                return {
                    "code": res.code, // 解析接口状态
                    "msg": res.msg, // 解析提示文本
                    "count": res.data.records, // 解析数据长度
                    "data": res.data.rows // 解析数据列表
                };
            }
            , cols: [[
                { type: 'numbers', title: '序号', width: 80, fixed: 'left' }// 序号
                ,{field: 'id', title: 'ID', width: 150, sort: true,hide:true, fixed: 'left'}
                , {field: 'name', title: '身份', width: 180, fixed: 'left',width: 300}
                , {field: 'rechargeRatio', title: '充值比例100卢比多少金币', width: 300}
                , {field: 'minRecharge', title: '最小充值卢比', width: 300}
                , {field: 'gift', title: '赠送金币', width: 300}
                ,{ fixed: "right", title: "操作", width: 181, align: "center", toolbar: "#TPL-treeTable-demo-tools"}
            ]]
            , totalRow: false // 开启合计行
            , page: true
            , height: 650
        });
        // 搜索提交
        form.on('submit(demo-table-search)', function (data) {
            var field = data.field; // 获得表单字段
            // 执行搜索重载
            table.reload('ID-table-demo-search', {
                page: {
                    curr: 1 // 重新从第 1 页开始
                }
                , where: {
                    "where": '',
                    _search: false,
                    nd: new Date().getTime(),
                    sidx: "",
                    sord: "asc"
                }
            });
            // layer.msg('搜索成功<br>此处为静态模拟数据，实际使用时换成真实接口即可');
            return false; // 阻止默认 form 跳转
        });
        // 单元格工具事件
        table.on('tool(ID-table-demo-search)', function (obj) {
            var layEvent = obj.event; // 获得 lay-event 对应的值
            // var trElem = obj.tr;
            var trData = obj.data;
            // var tableId = obj.config.id;
            if (layEvent === "edit") {
                layer.open({
                    type: 2, // page 层类型
                    area: ['500px', '350px'],
                    title: '修改',
                    shade: 0.6, // 遮罩透明度
                    shadeClose: true, // 点击遮罩区域，关闭弹层
                    maxmin: true, // 允许全屏最小化
                    anim: 0, // 0-6 的动画形式，-1 不开启
                    content: ['${ctxPath}/gmrechargeconfig/edit/'+trData.id,'yse'],
                });
            } else if (layEvent === "addChild") {
                layer.open({
                    type: 2, // page 层类型
                    area: ['500px', '650px'],
                    title: '添加',
                    shade: 0.6, // 遮罩透明度
                    shadeClose: true, // 点击遮罩区域，关闭弹层
                    maxmin: true, // 允许全屏最小化
                    anim: 0, // 0-6 的动画形式，-1 不开启
                    content: ['${ctxPath}/transferconfig/add?id='+trData.id,'yes'],
                });
            }
        });
    });
