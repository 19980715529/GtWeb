<script src="${ctxPath}/static/layui-v2.8.4/layui/layui.js"></script>
<link href="${ctxPath}/static/layui-v2.8.4/layui/css/layui.css" rel="stylesheet">
<!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
<form class="layui-form layui-form-pane" id="update_form" method="post" enctype="multipart/form-data" action="${ctxPath}/dict_data/update" lay-filter="demo-val-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">代理身份</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" readonly>
            <input type="hidden" name="id" autocomplete="off" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">充值比例</label>
        <div class="layui-input-block">
            <input type="text" name="rechargeRatio" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最小充值</label>
        <div class="layui-input-block">
            <input type="text" name="minRecharge" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">赠送金币</label>
        <div class="layui-input-block">
            <input type="text" name="gift" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <!--        style="display: none"-->
        <button class="layui-btn" lay-submit lay-filter="edit_btn">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        var layer = layui.layer;
        form.val('demo-val-filter', {
            "id":"${model.id}",
            "name":"${model.name}",
            "rechargeRatio":"${model.rechargeRatio}",
            "minRecharge":"${model.minRecharge}",
            "gift":"${model.gift}",
        });
        // 提交事件
        form.on('submit(edit_btn)', function(arg){
            var field = arg.field;
            layui.jquery.ajax({
                url: '${ctxPath}/gmrechargeconfig/update',
                data: field,
                dataType: 'json',
                type: 'POST',
                success:function(result){
                    if(result.code != 0){
                        parent.layer.msg(result.message, {shade: 0.3})
                    }else{
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //layer信息提示
                        setTimeout(function () { parent.layer.close(index) }, 330);//延迟
                        parent.layer.msg(result.message,{shade: 0.3})
                        setTimeout(function () {
                            parent.location.reload();
                        },500)
                    }
                }
            });
            return false;
        });

    });
</script>
