@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/channellist/save" method="post" class="form-horizontal" role="form">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">商户渠道: </td>
                    <td >
                        <select type="text" id="ChannelID" name="channellist.chPoolId"></select>
                        <input type="hidden" id="cid" name="channellist.cHname" value=""/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包来源: </td>
                    <td ><select type="text" id="clientType" name="channellist.clientType"></select>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否开启: </td>
                    <td>
                        <input type="radio" name="channellist.isOpen" value="0" checked>关闭</input>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="channellist.isOpen" value="1">开启</input>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script>
    var ctx="${ctxPath}";
    $(function (){
        new Ajax(ctx + "/channellist/getChannel", function (data) {
            if(data.code === 0 && BladeTool.isNotEmpty(data.data)) {
                var type = data.data;
                var html = '<option value="">请选择</option>';
                for (var i = 0; i < type.length; i++) {
                    html += '<option value="' + type[i]['id'] + '">' + type[i]['name'] + '</option>';
                }
                $("#ChannelID").html(html);
            }
        }).start();
    })
    $("#ChannelID").change(function () {
        var text = $("#ChannelID").find("option:selected").text();
        // console.log(text.split("-")[1])
        $("#cid").val(text.split("-")[1])
    })
    // 获取包来源列表
    new Ajax("${ctxPath}/newsplatform/getPlatformInfo", function (data) {
        console.log(data);
        if(data.code === 0 && BladeTool.isNotEmpty(data.data)) {
            var type = data.data;
            var html = '<option value="">请选择</option>';
            for (var i = 0; i < type.length; i++) {
                html += '<option value="' + type[i]['clientType'] + '">' + type[i]['name'] + '</option>';
            }
            $("#clientType").html(html);
        }
    }).start();

</script>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认添加",btn_close:"关闭"}) {}
@}
