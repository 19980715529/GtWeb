@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/checkconfig/update" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="checkconfig.id" value="${checkconfig.id}" readonly/>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">天数: </td>
                    <td><input type="text" name="checkconfig.Day" value="${checkconfig.Day}"/></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">获得数额: </td>
                    <td><input type="text" name="checkconfig.Award" value="${checkconfig.Award}"/></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">类型: </td>
                    <td>
<!--                        <input type="radio" name="checkconfig.AwardType" value="${checkconfig.AwardType}"/>-->
                        <input type="radio" name="checkconfig.AwardType" value="1" ${checkconfig.AwardType==1?"checked":""}>金币</input>&nbsp;&nbsp;
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script>
</script>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
