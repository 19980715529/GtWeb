@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/rechargegear/update" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="rechargegear.id" value="${rechargegear.id}" readonly/>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">充值金额: </td>
                    <td><input type="text" name="rechargegear.amount" value="${rechargegear.amount}"/></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">获得金币: </td>
                    <td><input type="text" name="rechargegear.gold" value="${rechargegear.gold}"/></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">额外金币: </td>
                    <td>
                        <input type="text" name="rechargegear.getExtra" value="${rechargegear.getExtra}"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">排序: </td>
                    <td>
                        <input type="text" name="rechargegear.sort" value="${rechargegear.sort}"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">商品id: </td>
                    <td>
                        <input type="text" name="rechargegear.skuId" value="${rechargegear.skuId}"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">标签: </td>
                    <td id="label">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script>
    // 获取平台列表
    new Ajax("${ctxPath}/dict_data/data?pcode=GearLabel", function (data) {
        console.log(${rechargegear.label});
        if(data.code === 0 && BladeTool.isNotEmpty(data.data)) {
            var type = data.data;
            var html = '';
            for (var i = 0; i < type.length; i++) {
                if (type[i]['value'] === ${rechargegear.label}){
                    html += '<input type="radio" name="rechargegear.label" value="' + type[i]['value'] + '"checked>' + type[i]['name'] + '&nbsp;&nbsp;&nbsp;';
                }else {
                    html += '<input type="radio" name="rechargegear.label" value="' + type[i]['value'] + '">' + type[i]['name'] + '&nbsp;&nbsp;&nbsp;';
                }

            }
            $("#label").html(html);
        }
    }).start();
</script>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
