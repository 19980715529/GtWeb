@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/paymentChannel/update" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="paymentChannel.id" value="${paymentChannel.id}" readonly/>
            <input type="hidden" name="paymentChannel.cid" value="${paymentChannel.cid}" readonly/>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">商户名: </td>
                    <td><input type="text" name="paymentChannel.mcName" value="${paymentChannel.mcName}" readonly/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包来源: </td>
                    <td>
                        <input type="hidden" name="clientType" value="${paymentChannel.clientType}"/>
                        <select id="clientTypes" name="paymentChannel.clientType"></select>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">子渠道名称: </td>
                    <td><input type="text" name="paymentChannel.name" value="${paymentChannel.name}" readonly/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道外赠送: </td>
                    <td>
                        <input type="text" name="paymentChannel.give" value="${paymentChannel.give}" />
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">游戏中的排序: </td>
                    <td>
                        <input type="text" name="paymentChannel.sort" value="${paymentChannel.sort}"/>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单次充值最小值: </td>
                    <td><input type="text" name="paymentChannel.min" value="${paymentChannel.min}" />

                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单次充值最大值: </td>
                    <td><input type="text" name="paymentChannel.max" value="${paymentChannel.max}"/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道税率: </td>
                    <td>
                        <input type="text" name="paymentChannel.channelTaxRate" value="${paymentChannel.channelTaxRate}"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否开启: </td>
                    <td>
                        <input type="radio" name="paymentChannel.isOpen" value="1" ${paymentChannel.isOpen==1?"checked":""}>开启</input>&nbsp;&nbsp;
                        <input type="radio" name="paymentChannel.isOpen" value="0" ${paymentChannel.isOpen==0?"checked":""}>关闭</input>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否显示标签: </td>
                    <td>
                        <input type="radio" name="paymentChannel.isLabel" value="0" ${paymentChannel.isLabel==0?"checked":""}>否</input>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="paymentChannel.isLabel" value="1" ${paymentChannel.isLabel==1?"checked":""}>NEW</input>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="paymentChannel.isLabel" value="2" ${paymentChannel.isLabel==2?"checked":""}>HOT</input>&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">充值/兑换类型: </td>
                    <td>
                        <input type="hidden" name="paymentChannel.type" value="${paymentChannel.type}" ></input>
                        @if(paymentChannel.type==0){
                            充值
                        @}else{
                            兑换
                        @}
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">总赢倍率: </td>
                    <td>
                        <input type="text" name="paymentChannel.winConf" value="${paymentChannel.winConf}"></input>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">金币倍率: </td>
                    <td>
                        <input type="text" name="paymentChannel.goldProportion" value="${paymentChannel.goldProportion}"></input>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单位: </td>
                    <td>
                        <input type="text" name="paymentChannel.unit" value="${paymentChannel.unit}"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script>
    // 获取包来源列表
    new Ajax("${ctxPath}/newsplatform/getPlatformInfo", function (data) {
        console.log(data);
        if(data.code === 0 && BladeTool.isNotEmpty(data.data)) {
            var type = data.data;
            var html = '';
            var clientType = parseInt($("#clientType").val())
            for (var i = 0; i < type.length; i++) {
                t=type[i]['clientType']
                if (t===clientType){
                    html = '<option value="' + t + '">' + type[i]['name'] + '</option>'+html;
                }else {
                    html += '<option value="' + t + '">' + type[i]['name'] + '</option>';
                }
            }
            $("#clientTypes").html(html);
        }
    }).start();
</script>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
