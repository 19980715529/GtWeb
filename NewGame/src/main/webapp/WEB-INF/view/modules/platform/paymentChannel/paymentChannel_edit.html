@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/rechargechannel/update" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="channel.id" value="${channel.id}" readonly/>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">大渠道名称: </td>
                    <td><input type="text" name="channel.channelName" value="${channel.channelName}" readonly/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单位: </td>
                    <td>
                        <input type="text" name="channel.unit" value="${channel.unit}"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">子渠道名称: </td>
                    <td><input type="text" name="channel.name" value="${channel.name}"/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道外赠送: </td>
                    <td>
                        <input type="text" name="channel.give" value="${channel.give}" />
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">游戏中的排序: </td>
                    <td>
                        <input type="text" name="channel.sort" value="${channel.sort}"/>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单次充值最小值: </td>
                    <td><input type="text" name="channel.min" value="${channel.min}" /></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单次充值最大值: </td>
                    <td><input type="text" name="channel.max" value="${channel.max}"/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道税率: </td>
                    <td>
                        <input type="text" name="channel.channelTaxRate" value="${channel.channelTaxRate}"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否开启: </td>
                    <td>
                        <input type="radio" name="channel.isOpen" value="1" ${channel.isOpen==1?"checked":""}>开启</input>&nbsp;&nbsp;
                        <input type="radio" name="channel.isOpen" value="0" ${channel.isOpen==0?"checked":""}>关闭</input>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否显示标签: </td>
                    <td>
                        <input type="radio" name="channel.isLabel" value="0" ${channel.isLabel==0?"checked":""}>否</input>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="channel.isLabel" value="1" ${channel.isLabel==1?"checked":""}>NEW</input>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="channel.isLabel" value="2" ${channel.isLabel==2?"checked":""}>HOT</input>&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">充值/兑换类型: </td>
                    <td>
                        <input type="hidden" name="channel.type" value="${channel.type}" ></input>
                        @if(channel.type==0){
                        充值
                        @}else{
                        兑换
                        @}
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">总赢倍率: </td>
                    <td>
                        <input type="text" name="channel.winConf" value="${channel.winConf}"></input>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">金币倍率: </td>
                    <td>
                        <input type="text" name="channel.goldProportion" value="${channel.goldProportion}"></input>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
