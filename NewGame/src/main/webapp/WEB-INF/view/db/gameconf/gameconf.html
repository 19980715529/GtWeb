@layout("/common/_container.html"){
<script type="text/javascript">
    var ctx="${ctxPath}";
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var isAutoFlushTab=true;
    $(function(){
        backDom('大厅配置','gameconf');
        initGrid();
        initMenuBtn("btns","gameconf");
    });
    function initGrid(){
        var grid_url = ctx+"/${code}/list";//查询列表接口
        var _colnames=["id","游戏id","游戏名称", "是否开启","排序","界面状态","类别","类别排序"];
        var _colmodel=[
            {name:"id",sortable: false,hidden:true},
            {name:"gameId",sortable: false},
            {name:"name",sortable: false},
            {name:"isOpen", sortable:false,formatter:rowText},
            {name:"sort", sortable:false},
            {name:"state", sortable:false},
            {name:"type", sortable:false},
            {name:"typeSort", sortable:false}
        ];

        jQuery(grid_selector).jqGrid({
            url:grid_url,
            shrinkToFit : true,//适用于较少字段,响应式
            colNames:_colnames,
            colModel:_colmodel,
            jsonReader:{id:"id"},
            pager : pager_selector,
            postData: {},
            rowNum:100,
            height: 'auto'
        });
    }
    function rowShow(cellvalue,options,rowObject) {
        var html = "";
        if(options.colModel.name ==='RewardType') {
            if(cellvalue == 1){
                html = "金币";
            }else if (cellvalue == 2){
                html = "转盘奖励";
            }
        }
        return html;
    }
    function rowText(cellvalue,options,rowObject) {
        var html = "";
        if(options.colModel.name ==='isOpen') {
            if(cellvalue == 1){
                html = "开启";
            }else if (cellvalue == 0){
                html = "关闭";
            }
        }
        return html;
    }
</script>
<!-- 配置grid -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <button class="btn btn-sx btn-white btn-search hide" id="gotoSearch">查询</button>
        <!-- 按钮组 -->
        <div class="welljq well-sm" id="btns"></div>
        <!-- grid -->
        <table id="grid-table"></table>
        <!-- 分页 -->
        <div id="grid-pager"></div>
    </div>
</div>
<script>
    $(function(){
        $("#gotoSearch").bind("click", function () {
            reloadGrid();
        });
    });
</script>
@include("/common/_listscript.html"){}
<link rel="stylesheet" href="${ctxPath}/static/zTree/css/zTreeStyle/zTreeStyle.css" />
<script src="${ctxPath}/static/zTree/js/jquery.ztree.core.js" type="text/javascript" ></script>
@}
