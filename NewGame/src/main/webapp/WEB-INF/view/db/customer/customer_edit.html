@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
  <div class="col-xs-12 tb-grid">
    <form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">客服id: </td>
          <td ><input type="text" name="customer.id" value="${customer.id}" readonly/></td>
        </tr>
        <tr>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">客服名称: </td>
          <td><input type="text" name="customer.name" value="${customer.name}"/></td>
        </tr>
        <tr>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">账号/路径: </td>
          <td><textarea type="text" name="customer.resources">${customer.resources}</textarea></td>
        </tr>
        <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">状态: </td>
        <td>
          @if(customer.isOpen == 1){
          <input type="radio" name="customer.isOpen" value="1" checked="checked"/>启用
          <input type="radio" name="customer.isOpen" value="0"/>禁用
          @} else if(customer.isOpen == 0){
          <input type="radio" name="customer.isOpen" value="1"/>启用
          <input type="radio" name="customer.isOpen" value="0" checked="checked"/>禁用
          @}
        </td>
        </tbody>
      </table>
    </form>
  </div>
</div>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
