@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">类型ID: </td>
					<td>${gametype.TypeID!}
						<input type="hidden" name="gametype.TypeID" value="${gametype.TypeID!}" />
					</td>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">类型名称: </td>
					<td><input type="text" name="gametype.TypeName" value="${gametype.TypeName!}" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">排序: </td>
					<td><input type="text" name="gametype.SortID" value="${gametype.SortID!}" /></td>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否有效: </td>
					<td>
						<input type="radio" name="gametype.Nullity" value="0"/>有效
						<input type="radio" name="gametype.Nullity" value="1" />无效
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
