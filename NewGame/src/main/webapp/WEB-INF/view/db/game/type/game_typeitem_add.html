@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/save" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">类型ID: </td>
					<td><input type="text" name="gametype.TypeID" value="" /></td>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">类型名称: </td>
					<td><input type="text" name="gametype.TypeName" value="" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">排序: </td>
					<td><input type="text" name="gametype.SortID" value="0" /></td>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否有效: </td>
					<td colspan="3">
						<input type="radio" name="gametype.Nullity" value="0" checked="checked"/>有效
						<input type="radio" name="gametype.Nullity" value="1" />无效
						<input type="hidden" name="gametype.JoinID" value="0" />
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认新增",btn_close:"关闭"}) {}
@}
