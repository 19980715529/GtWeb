@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/save" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">最小充值: </td>
					<td><input name="killbuguser.minRecharge" value="0" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">最大充值: </td>
					<td><input name="killbuguser.maxRecharge" value="0" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">最大输赢: </td>
					<td><input name="killbuguser.winScoreMax" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">点控次数: </td>
					<td><input name="killbuguser.pointControlNum" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">作弊率: </td>
					<td><input name="killbuguser.cheatrate" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">最小作弊值: </td>
					<td><input name="killbuguser.cheatvaluepercentmin" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">最大作弊值: </td>
					<td><input name="killbuguser.cheatvaluepercentmax" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">最大兑换: </td>
					<td><input name="killbuguser.maxExchange" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否启用: </td>
					<td>
						<input type="radio" name="killbuguser.isopen" value="0"/>否
						<input type="radio" name="killbuguser.isopen" value="1" checked="checked"/>是
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"保存",btn_close:"关闭"}) {}
@}
