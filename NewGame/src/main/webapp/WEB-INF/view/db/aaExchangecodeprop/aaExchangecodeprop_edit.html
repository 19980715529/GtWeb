@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">类型: </td>
					<td>
						@if(aaExchangecodeprop.Prop_Id==1){
							金币
						@}else{
							奖券
						@}
						<input name="aaExchangecodeprop.propId" value="${aaExchangecodeprop.Prop_Id!}" type="hidden"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">设置值: </td>
					<td>
						<input name="aaExchangecodeprop.amount" value="${aaExchangecodeprop.amount!0}" id="score" autoComplete='off'/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td id="showC"></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
<script src="${ctxPath}/static/search/numhandler.js" type="text/javascript" ></script>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
