@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/save" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">膜拜每日可领取次数: </td>
					<td><input name="visitingconfig.ReceiveCounts" value="0" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">膜拜每日可领取金币数量: </td>
					<td><input name="visitingconfig.ReceiveScore" value="0" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">状态: </td>
					<td>
						<input type="radio" name="visitingconfig.Nullity" value="1" checked="checked"/>启用
						<input type="radio" name="visitingconfig.Nullity" value="0" />禁用
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认新增",btn_close:"关闭"}) {}
@}
