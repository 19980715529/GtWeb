@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/save" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包ID: </td>
					<td>
						<input type="text" name="accounttypename.clientType"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包名: </td>
					<td>
						<input type="text" name="accounttypename.name"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">金币比率: </td>
					<td>
						<input type="text" name="accounttypename.ratio"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否开启日志: </td>
					<td>
						<input type="radio" name="accounttypename.isLog" value="0" checked>关闭日志</input>
						<input type="radio" name="accounttypename.isLog" value="1">开启日志</input>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">备注: </td>
					<td><textarea rows="3" cols="20" name="accounttypename.remarks"></textarea></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
<script src="${ctxPath}/static/laydate/laydate.js"></script>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认新增",btn_close:"关闭"}) {}
@}
