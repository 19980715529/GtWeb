@layout("/common/_container.html"){
<script type="text/javascript">
	var ctx="${ctxPath}";
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		backDom('包配置','accounttypename');
		initGrid();
		initMenuBtn("btns","${code}");
	});
	
	function initGrid(){
		var grid_url = ctx+"/${code}/list";//查询列表接口
		var _colnames=[ "<span class='sort-cols'>ID</span>","包名称","金币比率","备注","是否开启日志"];
		var _colmodel=[   
		                  {name:"clientType", index:"clientType"},
		                  {name:"name", sortable:false},
		                  {name:"ratio", sortable:false},
		                  {name:"remarks", sortable:false},
		                  {name:"isLog", sortable:false,formatter:rowShow},
						];
		
		jQuery(grid_selector).jqGrid({
			url:grid_url,
			shrinkToFit : true,//适用于较少字段,响应式
			colNames:_colnames,
			colModel:_colmodel, 
			jsonReader:{id:"clientType"},
			pager : pager_selector,
			postData: {},
			rowNum:100,
			height: 'auto'
		});
	}
	function rowShow(cellvalue, options, rowObject) {
		var html = "";
		if (options.colModel.name === 'isLog') {
			if (cellvalue === 0) {
				html = '<span class="label label-default">否</span>';
			} else if (cellvalue === 1) {
				html = '<span class="label label-success">是</span>';
			}
		}
		return html;
	}
</script>
	<!-- 配置grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置查询 -->
			@ var _col=[
			@			  {name:"包ID",index:"clientType",type:"text"},
			@			  {name:"包名称",index:"name",type:"text"}
			@		   ];
			@ include("/common/_function/_search_multi.html",{"col":_col}){}
			<!-- 按钮组 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页 -->
			<div id="grid-pager"></div>
		</div>
	</div>
	@include("/common/_listscript.html"){}
@}
