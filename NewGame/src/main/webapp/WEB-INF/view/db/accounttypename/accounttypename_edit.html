@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包ID: </td>
					<td>
						<input name="accounttypename.clientType" value="${accounttypename.clientType!}" type="text" readonly/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包名称: </td>
					<td>
						<input type="text" name="accounttypename.name" value="${accounttypename.name!}"/>
					</td>
				</tr>

				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">金币比率: </td>
					<td><input type="text" name="accounttypename.ratio" value="${accounttypename.ratio!}"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否开启日志: </td>
					<td>
						<input type="radio" name="accounttypename.isLog" value="0" ${accounttypename.isLog==0?"checked":""}>关闭日志</input>
						<input type="radio" name="accounttypename.isLog" value="1" ${accounttypename.isLog==1?"checked":""}>开启日志</input>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">备注: </td>
					<td><textarea rows="3" cols="20" name="accounttypename.remarks">${accounttypename.remarks!}</textarea></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
<script src="${ctxPath}/static/laydate/laydate.js"></script>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
