@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/save" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">支付类型: </td>
					<td>
						<select name="payconfig.type">
							<option value="1">支付宝</option>
							<option value="2">微信</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">开发者APPID: </td>
					<td><input type="text" name="payconfig.appId" value="${payconfig.appId!}" class="form-control" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">支付网关: </td>
					<td><input type="text" name="payconfig.serverUrl" value="${payconfig.serverUrl!}"  class="form-control" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">参数格式: </td>
					<td><input type="text" name="payconfig.format" value="${payconfig.format!'json'}" class="form-control"  /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">编码: </td>
					<td><input type="text" name="payconfig.charset" value="${payconfig.charset!'GBK'}" class="form-control"  /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">签名方式: </td>
					<td><input type="text" name="payconfig.sign_type" value="${payconfig.sign_type!'RSA2'}" class="form-control"  /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">商户私钥: </td>
					<td>
						<textarea rows="20" cols="90" name="payconfig.partner_private_key">${payconfig.partner_private_key!}</textarea>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">第三方公钥: </td>
					<td>
						<textarea rows="20" cols="90" name="payconfig.third_public_key">${payconfig.third_public_key!}</textarea>
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"保存",btn_close:"关闭"}) {}
@}
