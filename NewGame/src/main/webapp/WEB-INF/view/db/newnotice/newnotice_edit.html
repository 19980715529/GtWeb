@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">公告clientID: </td>
					<td>${newnotice.clientID!}
						<input type="hidden" name="newnotice.clientID" value="${newnotice.clientID!}"/>
						<input type="hidden" name="newnotice.id" value="${newnotice.id!}"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">公告内容: </td>
					<td>
						<blade:kindeditor id="formattedBody" name="newnotice.notice" value="${newnotice.notice!}" height="200px"/>
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
