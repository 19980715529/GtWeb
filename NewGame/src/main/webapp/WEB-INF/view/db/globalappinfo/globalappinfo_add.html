		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">产品类型(type_id): </td>
					<td><input type="text" name="globalappinfo.type_id" value="1"/>
						<!-- <select id="" name="globalappinfo.type_id">
							<option value="1">苹果产品</option>
							<option value="0">安卓产品</option>
						</select> -->
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">产品编号: </td>
					<td><input type="text" name="globalappinfo.IOS_Product_Id" value="" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">产品价格: </td>
					<td><input type="text" name="globalappinfo.payrmb" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">赠送游戏币: </td>
					<td><input type="text" name="globalappinfo.gold" value="0" class="form-control"/></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">包ID: </td>
					<td>
						<select name="globalappinfo.clienttype" id="clienttype"></select>
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
<script>
	$(function() {
		// 获取平台列表
		new Ajax("${ctxPath}/newsplatform/getPlatformInfo?rankStaus=1", function (data) {
	        if(data.code == 0 && BladeTool.isNotEmpty(data.data)) {
	        	var type = data.data;
	        	var html = '<option value="0">0(默认)</option>';
	        	html += '<option value="0">7777</option>';
	        	for (var i = 0; i < type.length; i++) {
					html += '<option value="' + type[i]['clientType'] + '">' + type[i]['name'] + '</option>';
				}
	        	$("#clienttype").html(html);
	        }
	 	}).start();
