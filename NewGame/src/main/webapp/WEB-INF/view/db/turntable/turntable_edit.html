@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
  <div class="col-xs-12 tb-grid">
    <form data-url="${ctxPath}/${code}/update" method="post" class="form-horizontal" role="form">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">配置数列: </td>
          <td ><input type="text" name="turntable.id" value="${turntable.Id}" readonly /></td>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">来源类型: </td>
          <td><input type="radio" name="turntable.sourceType" value="1" ${turntable.SourceType==1?"checked":""}>在线奖励</input>
            <input type="radio" name="turntable.sourceType" value="2" ${turntable.SourceType==2?"checked":""}>每日登录</input>
            <input type="radio" name="turntable.sourceType" value="3" ${turntable.SourceType==3?"checked":""}>打码返利</input>
          </td>
        </tr>
        <tr>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">奖励类型: </td>
          <td><input type="text" name="turntable.rewardType" value="${turntable.RewardType}"/></td>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">中奖权重: </td>
          <td><input type="text" name="turntable.mediumWeight" value="${turntable.MediumWeight}"/></td>

        </tr>

        <tr>
          <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">奖励数额: </td>
          <td><input type="text"  name="turntable.amountOfReward" value="${turntable.AmountOfReward}" /></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script>

</script>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
