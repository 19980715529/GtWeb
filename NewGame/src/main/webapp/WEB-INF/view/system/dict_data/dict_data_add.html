
<script src="${ctxPath}/static/layui-v2.8.4/layui/layui.js"></script>
<link href="${ctxPath}/static/layui-v2.8.4/layui/css/layui.css" rel="stylesheet">
<!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
<form class="layui-form layui-form-pane" method="post" enctype="multipart/form-data" action="${ctxPath}/dict_data/save" lay-filter="demo-val-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">字典名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典编码</label>
        <div class="layui-input-block">
            <input type="text" name="code" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">值</label>
        <div class="layui-input-block">
            <input type="text" name="value" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">额外值</label>
        <div class="layui-input-block">
            <input type="text" name="param" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="num" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典父编码</label>
        <div class="layui-input-block">
            <input type="text" name="pcode" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input" readonly>
            <input type="hidden" name="pid" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-block">
            <input type="radio" name="isOpen" value="0" title="启用" checked>
            <input type="radio" name="isOpen" value="1" title="禁用">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="tips" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="demo2">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        var layer = layui.layer;
        // 提交事件
        form.val('demo-val-filter', {
            "pid": "${pId}",
            "pcode":"${pcode}",
        });
        form.on('submit(demo2)', function(data){
            var field = form.val('demo-val-filter'); // 获取表单字段值
            // 此处可执行 Ajax 等操作
            layui.jquery.ajax({
                url:"${ctxPath}/dict_data/save" , // 请求路径
                type:"POST" , //请求方式
                //data: "username=jack&age=23",//请求参数
                data:field,
                dataType:"json",//设置接受到的响应数据的格式
                // contentType:"application/json",
                success:function (result) {
                    if(result.code != 0){
                        parent.layer.msg(result.message, {shade: 0.3})
                    }else{
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //layer信息提示
                        setTimeout(function () { parent.layer.close(index) }, 330);//延迟
                        parent.layer.msg(result.message,{shade: 0.3})
                        setTimeout(function () {
                            parent.location.reload();
                        },500)
                    }
                },//响应成功后的回调函数
                error:function (err) {
                    parent.layer.msg(err.message, {shade: 0.3})
                },//表示如果请求响应出现错误，会执行的回调函数
            })
            return false; // 阻止默认 form 跳转
        });
    });
</script>
