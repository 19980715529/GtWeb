<script src="${ctxPath}/static/layui-v2.8.4/layui/layui.js"></script>
<link href="${ctxPath}/static/layui-v2.8.4/layui/css/layui.css" rel="stylesheet">
<!-- 给容器追加 class="layui-form-pane"，即可显示为方框风格 -->
<form class="layui-form layui-form-pane" id="update_form" method="post" enctype="multipart/form-data" action="${ctxPath}/dict_data/update" lay-filter="demo-val-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">字典名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input">
            <input type="hidden" name="id" autocomplete="off" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典编码</label>
        <div class="layui-input-block">
            <input type="text" name="code" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">值</label>
        <div class="layui-input-block">
            <input type="text" name="value" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">额外值</label>
        <div class="layui-input-block">
            <input type="text" name="param" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="num" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典父id</label>
        <div class="layui-input-block">
            <input type="text" name="pid" placeholder="请输入" lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">是否禁用</label>
        <div class="layui-input-block">
            <input type="radio" name="isOpen" value="0" title="启用" checked>
            <input type="radio" name="isOpen" value="1" title="禁用">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="tips" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
<!--        style="display: none"-->
        <button class="layui-btn" lay-submit lay-filter="edit_btn">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        var layer = layui.layer;
        form.val('demo-val-filter', {
            "id":"${model.id}",
            "name":"${model.name}",
            "code": "${model.code}",
            "value": "${model.value}",
            "param": "${model.param}",
            "num": "${model.num}",
            "pid": "${model.pid}",
            "isOpen": "${model.isOpen}",
            "tips": "${model.tips}"
        });
        // 提交事件
        form.on('submit(edit_btn)', function(arg){
            var field = arg.field;
            layui.jquery.ajax({
                url: '${ctxPath}/dict_data/update',
                data: field,
                dataType: 'json',
                type: 'POST',
                success:function(result){
                    if(result.code != 0){
                        parent.layer.msg(result.message, {shade: 0.3})
                    }else{
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //layer信息提示
                        setTimeout(function () { parent.layer.close(index) }, 330);//延迟
                        parent.layer.msg(result.message,{shade: 0.3})
                        // parent.location.reload();
                    }
                }
            });
            return false;
        });

    });
</script>
