@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<script src="${ctxPath}/static/layui-v2.8.4/layui/layui.js"></script>
<link href="${ctxPath}/static/layui-v2.8.4/layui/css/layui.css" rel="stylesheet">
<form class="layui-form layui-form-pane" action="form.html" data-url="${ctxPath}/user/saveClientType" method="post">
    <input type="hidden" name="uid" value="${user.id!}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">包管理：</label>
        <div class="layui-input-block" id="clientType">
        </div>
        (全部是总包汇总数据)
    </div>
    <div class="clearfix form-actions center">
        <div class="col-md-offset-1 col-md-10">
            <button class="btn btn-sm btn-info" type="submit" id="btn_save">
                <i class="ace-icon fa fa-check bigger-110"></i>
                保存
            </button>

            &nbsp; &nbsp; &nbsp;
            <button class="btn btn-sm" type="button" id="btn_close">
                <i class="ace-icon fa fa-close bigger-110"></i>
                关闭
            </button>
        </div>
    </div>
</form>
<script src="${ctxPath}/static/validate/jquery-html5Validate.js"></script>
<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

    $(function(){
        // 获取平台列表
        new Ajax("${ctxPath}/newsplatform/getPlatformAll/${uid}", function (data) {
            console.log(data);
            if (data.code === 0 && BladeTool.isNotEmpty(data.data)) {
                var type = data.data;
                var html = '';
                for (var i = 0; i < type.length; i++) {
                    if (type[i]['checked']){
                        html += '<input type="checkbox" checked="checked" name="ids" title='+type[i]['name']+' value='+type[i]['clientType']+' lay-skin="tag">'
                    }else {
                        html += '<input type="checkbox" name="ids" title='+type[i]['name']+' value='+type[i]['clientType']+' lay-skin="tag">'
                    }
                }
                $("#clientType").html(html);
            }
            // 渲染select
            layui.use('form', function () {
                var form = layui.form;
                form.render("checkbox");
            });
        }).start();


        $("form").html5Validate(function() {
            $("#btn_save").attr("disabled","disabled");
            var appindex = appLoading();
            var $form = $(this);
            var arr = [];	//声明一个数组用来存放遍历出来的checkbox value值
            $("input[name='ids']:checked").each(function(i){	//遍历
                arr.push($(this).val());	//将我们遍历出来的值push到数组中
                // 最后可以提交arr就可以实现将我们选中的checkbox的value值提交
            })
            $.post($form.attr("data-url"), {'ids':arr.join(','),"uid":"${uid}"}, function(data){
                if (data.code === 0) {
                    clearLoading(appindex);
                    layer.msg(data.message, {shift: 1});
                    setTimeout(function(){
                        parent.layer.close(index);
                    },500);
                    return false;
                } else {
                    clearLoading(appindex);
                    $("#btn_save").removeAttr("disabled","disabled");
                    if(data.code===999){
                        layer.alert(data.message, {icon: 2,title:"发生错误"});
                    }
                    else{
                        layer.msg(data.message, {shift: 6,time:2000});
                    }
                    return false;
                }
            }, "json");
            return false;
        }, {
            // novalidate: false
        });


        $("#btn_close").bind("click",function(){
            parent.layer.close(index);
        });

    });

</script>
@}
