@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/rechargechannel/save" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="recharge_channel.id" value=""/>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道id: </td>
                    <td>
                        <input type="text" name="channel.id" value="${channel.id}" readonly/>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">大渠道名称: </td>
                    <td><input type="text" name="channel.channelName" value="${channel.channelName}" readonly/></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">子渠道名称: </td>
                    <td><input type="text" name="channel.name" value="${channel.name}" readonly/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道额为赠送: </td>
                    <td>
                        <input type="text" name="channel.give" value="${channel.give}" readonly/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">游戏中的排序: </td>
                    <td>
                        <input type="text" name="channel.sort" value="${channel.sort}" readonly/>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单次充值最小值: </td>
                    <td><input type="text" name="channel.min" value="${channel.min}" readonly/></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单次充值最大值: </td>
                    <td><input type="text" name="channel.max" value="${channel.max}" readonly/></td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">渠道税率: </td>
                    <td>
                        <input type="text" name="channel.channelTaxRate" value="${channel.channelTaxRate}" readonly/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">单位: </td>
                    <td>
                        <input type="text" name="channel.unit" value="${channel.unit}" readonly/>
                    </td>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否开启: </td>
                    <td>
                        <input type="text" name="channel.is_open" value='${channel.is_open==1?"开启":"关闭"}' readonly/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">总赢倍率: </td>
                    <td>
                        <input type="text" name="channel.winConf" value='${channel.winConf}' readonly/>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_close:"关闭"}) {}
@}
