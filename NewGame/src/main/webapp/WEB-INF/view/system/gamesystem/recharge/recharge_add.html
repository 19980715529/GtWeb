@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
	<form data-url="${ctxPath}/recharge/save" method="post" class="form-horizontal" role="form">
		<div class="space-4"></div>
		<!-- #section:elements.form -->
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" > 充值金额 </label>
			<div class="col-sm-3">
				<input type="text" name="recharge.buymoney" value="" placeholder="" class="form-control" />
			</div>
			<span class="text-red">元*</span>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" > 对应金币数 </label>

			<div class="col-sm-3">
				<input type="text" name="recharge.score" value="" placeholder="" class="form-control" />
			</div>
			<span class="text-red">*</span>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" > 额外赠送金币 </label>
			<div class="col-sm-3">
				<input type="text" name="recharge.sendscore" value="" placeholder="" class="form-control"/>
			</div>
			<span class="text-red">*</span>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right" > 类型： </label>
			<select name="recharge.productType" onchange="changeType(this)">
				<option value="402">GM大额充值</option>
				<!-- <option value="100">苹果充值</option> -->
			</select>
			<input type="hidden" name="" id="productName" value="GM大额充值"/>
		</div>
		
		<div class="space-4"></div>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确定添加"}) {}
</form>
@}

<script>
	function changeType(obj) {
		$("#productName").val($(obj).find("option:selected").text());
	}
</script>
