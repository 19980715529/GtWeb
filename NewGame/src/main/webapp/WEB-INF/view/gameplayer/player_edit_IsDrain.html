@layout("/common/_container.html"){
<!-- PAGE CONTENT BEGINS -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="${ctxPath}/${code}/updateIsDrain" method="post" class="form-horizontal" role="form">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">玩家ID: </td>
                    <td>${player.UserID}
                        <input name="player.UserID" value="${player.UserID}" type="hidden"/>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">当前是否引流状态: </td>
                    <td id="isDra">${player.IsDrain} &nbsp;&nbsp;<span class="label label-info">(提示：1：引流量状态，0：非引流量状态; 0代表审核)</span></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">是否引流量: </td>
                    <td>
                        <input type="radio" name="player.IsDrain" value="0" ${player.IsDrain==0?"checked":""}>否</input>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="player.IsDrain" value="1" ${player.IsDrain==1?"checked":""}>是</input>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<!-- 按钮 -->
@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
