@layout("/common/_container.html"){
	<!-- PAGE CONTENT BEGINS -->
<div class="row">
	<div class="col-xs-12 tb-grid">
	<form data-url="${ctxPath}/${code}/updateNickName" method="post" class="form-horizontal" role="form">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">玩家ID: </td>
					<td>${player.UserID}
						<input name="player.UserID" value="${player.UserID}" type="hidden"/>
					</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">玩家当前备注名: </td>
					<td>${player.tipsName!''}</td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">新备注名: </td>
					<td><input name="player.nickName" value="" /></td>
				</tr>
				<tr>
					<td style="vertical-align: middle !important;text-align:right;" class="bg-F5F5F5">修改说明: </td>
					<td>
						<textarea rows="5" cols="50" name="player.remark">${player.TipDesc!}</textarea>
					</td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</div>
<script>
	var isAutoFlushTab = true;
</script>
		<!-- 按钮 -->
		@ include("/common/_curd/_btn.html",{btn_save:"确认修改",btn_close:"关闭"}) {}
@}
