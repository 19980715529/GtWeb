@layout("/common/_container.html"){
<script type="text/javascript">
    var ctx = "${ctxPath}";
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    var grid_data = [ ];
    var _filter = '{"StartTime":"${createTime}","EndTime":"${createTime}","clientType":"${clientType}"}';

    $(function() {
        backDom('签到详细数据','checkIn');
        initGrid();
        // $('#start_time').val(${createTime});
        // $('#end_time').val(${createTime});
    });


    function initGrid() {
        var grid_url = ctx + "/checkIn/details/list";//查询列表接口
        var _colnames=["id","玩家id", "领取金币","签到天数","时间"];
        var _colmodel=[
            {name:"id",sortable:true,hidden:true},
            //
            {name:"UserID",sortable:true,formatter:genLinkUser},
            //
            {name:"Amount", sortable:false},
            //
            {name:"CheckDays",  sortable:false},
            //
            {name:"LogTime",  sortable:false},
        ];

        jQuery(grid_selector).jqGrid({
            url:grid_url,
            shrinkToFit : true,//适用于较少字段,响应式
            colNames:_colnames,
            colModel:_colmodel,
            jsonReader:{id:"id"},
            pager : pager_selector,
            postData : {where:_filter,sort: "LogTime", order: "desc"},
            // multiselect : true, // 是否显示勾选框
            // rownumbers : true, // 是否出现排序
            rowNum:100,
            height: 'auto'
        });
    }
    function genLink(cellvalue, options, rowObject) {
        var html = '<a name="'+ctx + '/checkIn/details/' + rowObject.id+'" title="详情" class="text-33C3F7 iframeurl" href="'+ctx + '/newrecharge/details/' + rowObject.id+'">详情</a>';
        return html;
    }

    function genLinkUser(cellvalue, options, rowObject) {
        var html = '<a name="'+ctx + '/player/detailinfo/' + rowObject.userId+'" title="玩家详情" class="text-33C3F7 iframeurl" href="'+ctx + '/player/detailinfo/' + rowObject.userId+'"><strong>' + cellvalue + '</strong></a>';
        return html;
    }

</script>

<!-- 配置grid -->
<div class="row">
    <div class="col-xs-12 tb-grid">
        <form data-url="" method="post" class="" role="form">
            <!-- 配置查询 -->
            <div class="">
                <!-- 简单查询第一组 -->
                <label class=""> 时间： </label>
                <input type="text" id="start_time" placeholder="请输入时间段查询数据"/>
                -
                <input type="text" id="end_time" value="" class="" />
                <label class=""> 包来源： </label>
                <select id="clientType"></select>
                <!-- 简单查询按钮 -->
                <label class="">
                    <button class="btn btn-sx btn-white" type="button" onclick="search()">查询</button>
                    <button class="btn btn-sx btn-white" type="button" onclick="resetForm()">重置</button>
                </label>
            </div>
        </form>
        <!-- 按钮组 -->
<!--        <div class="welljq well-sm" id="btns"></div>-->
        <!-- grid -->
        <table id="grid-table"></table>
        <!-- 分页 -->
        <div id="grid-pager"></div>
    </div>
</div>
<script src="${ctxPath}/static/laydate/laydate.js"></script>
<script type="text/javascript">
    laydate({
        elem : '#start_time',
        format : 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月日
        //festival: true, //显示节日
        // max: laydate.now(-1),
        choose : function(datas) { //选择日期完毕的回调
            /*   alert('得到：'+datas); */
        }
    });
    laydate({
        elem : '#end_time',
        format : 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月日
        //festival: true, //显示节日
        // max: laydate.now(-1),
        choose : function(datas) { //选择日期完毕的回调
            /*   alert('得到：'+datas); */
        }
    });
    //
    $(function(){
        $('#start_time').val(getCurrentMonthFirst().format('yyyy-MM-dd'));
        $('#end_time').val(getBeforeDate(0));
    });
    // 获取平台列表
    new Ajax("${ctxPath}/newsplatform/getPlatformInfo", function (data) {
        console.log(data);
        if(data.code === 0 && BladeTool.isNotEmpty(data.data)) {
            var type = data.data;
            var html = '<option value="-1">请选择</option>';
            for (var i = 0; i < type.length; i++) {
                html += '<option value="' + type[i]['clientType'] + '">' + type[i]['name'] + '</option>';
            }
            $("#clientType").html(html);
        }
    }).start();

    function search() {
        var wheres = {};
        var start_time = $("#start_time").val();
        var end_time = $("#end_time").val();
        var clientType = $("#clientType").val()
        if(BladeTool.isNotEmpty(end_time) && BladeTool.isEmpty(start_time)) {
            layer_alert('请输入开始时间!', "warn");
            return;
        } else if(BladeTool.isNotEmpty(end_time)) {
            wheres['EndTime'] = end_time;
        }
        if(BladeTool.isNotEmpty(start_time)) {
            wheres['StartTime'] = start_time;
            if(BladeTool.isEmpty(end_time)) {
                wheres['EndTime'] = getBeforeDate(1);
                $("#end_time").val(getBeforeDate(1));
            }
        }
        start_time = $("#start_time").val();
        end_time = $("#end_time").val();
        if(BladeTool.isNotEmpty(end_time) && BladeTool.isNotEmpty(start_time)) {
            if(start_time>end_time){
                layer_alert('开始时间不能大于结束时间!', "warn");
                return;
            }
        }
        if(BladeTool.isNotEmpty(clientType)) {
            wheres['clientType'] = clientType;
        }

        var filter = "";
        if (typeof (_filter) != "undefined") {
            filter = _filter;
        }
        var where = "";

        $.each(wheres, function(key, value) {
            if (BladeTool.isNotEmpty(key) && BladeTool.isNotEmpty(value)) {
                where += "\"" + key + "\":\"" + value + "\"" + ",";
            }
        });

        if (BladeTool.isNotEmpty(where)) {
            where = '{' + where;
            where = where.substring(0, where.length - 1);
            where += '}';
        }

        where = BladeTool.isEmpty(where) ? "" : encodeURI(where);
        isAutoPage = (BladeTool.isEmpty(where) ? true : false);
        var pageNum = $jqGrid.getGridParam('page');
        $jqGrid.jqGrid("setGridParam", {
            datatype : "json",
            postData : {
                where : where
            },
            page: (isAutoPage) ? pageNum : 1
        }).trigger("reloadGrid");
    }
    function resetForm() {
        $("input").val("");
        $('#start_time').val(getCurrentMonthFirst().format('yyyy-MM-dd'));
        $('#end_time').val(getBeforeDate(0));
    }
</script>
